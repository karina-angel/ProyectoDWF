<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">

<h:head>
    <title>Gestión de Clientes</title>
</h:head>
<h:body>
    <h1>Gestión de Clientes</h1>

    <h:form id="clienteForm">
        <!-- Formulario para ingresar un nuevo cliente -->
        <h3>Ingresar Nuevo Cliente</h3>
        <h:outputLabel for="nombre" value="Nombre:"/>
        <h:inputText id="nombre" value="#{clienteController.nuevoCliente.nombre}" required="true"/>

        <h:outputLabel for="apellido" value="Apellido:"/>
        <h:inputText id="apellido" value="#{clienteController.nuevoCliente.apellido}" required="true"/>

        <h:outputLabel for="telefono" value="Teléfono:"/>
        <h:inputText id="telefono" value="#{clienteController.nuevoCliente.telefono}"/>

        <h:outputLabel for="direccion" value="Dirección:"/>
        <h:inputText id="direccion" value="#{clienteController.nuevoCliente.direccion}"/>

        <h:commandButton value="Guardar Cliente" action="#{clienteController.guardarCliente()}"/>
    </h:form>

    <!-- Lista de clientes -->
    <h3>Listado de Clientes</h3>
    <h:dataTable id="listaClientes" var="cliente" value="#{clienteController.clientes}">
        <h:column headerText="Nombre">
            <h:outputText value="#{cliente.nombre}"/>
        </h:column>
        <h:column headerText="Apellido">
            <h:outputText value="#{cliente.apellido}"/>
        </h:column>
        <h:column headerText="Teléfono">
            <h:outputText value="#{cliente.telefono}"/>
        </h:column>
        <h:column headerText="Dirección">
            <h:outputText value="#{cliente.direccion}"/>
        </h:column>
        <h:column headerText="Acciones">
            <h:commandButton value="Editar" action="#{clienteController.editarCliente(cliente)}"/>
            <h:commandButton value="Eliminar" action="#{clienteController.eliminarCliente(cliente)}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
