<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura de Compra</title>
    <!-- Bootstrap CSS (si se desea utilizar) -->

    <h:outputStylesheet library="css" name="bootstrap.min.css" />


</h:head>

<h:body>
    <div class="factura-container p-3">
        <div class="factura-header text-center mb-4">
            <h1>Factura de Compra</h1>
            <p><strong>Fecha:</strong> 21 de marzo de 2024</p>
        </div>

        <div class="factura-detalle mb-4">
            <h3>Detalles de la Compra</h3>
            <p:dataTable id="detalleCompraTable" var="item" value="#{facturaController.detalleCompra}" emptyMessage="No hay productos en la factura">
                <p:column headerText="Producto">
                    <h:outputText value="#{item.producto}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{item.cantidad}" />
                </p:column>
                <p:column headerText="Precio Unitario">
                    <h:outputText value="#{item.precioUnitario}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{item.total}" />
                </p:column>
            </p:dataTable>
        </div>

        <div class="factura-footer text-center">
            <h3>Total: #{facturaController.totalFactura}</h3>
            <p><strong>Â¡Gracias por su compra!</strong></p>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap que requieran JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>


</html>
