<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Categorías</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/alertify.core.css"/>
    <h:outputStylesheet name="css/alertify.default.css"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/alertify.js"/>
</h:head>

<h:body>
    <div class="container">
        <h2>Lista de Productos por Categoría</h2>
        <h:form>
            <h:selectOneMenu value="#{categoriaSeleccionada}">
                <f:selectItem itemLabel="Seleccionar Categoría" itemValue="" />
                <f:selectItem itemLabel="Electrónica" itemValue="Electrónica" />
                <f:selectItem itemLabel="Ropa" itemValue="Ropa" />
                <f:ajax render="productos" />
            </h:selectOneMenu>
        </h:form>

        <h:dataTable id="productos" rendered="#{not empty categoriaSeleccionada}">
            <h:column>Nombre</h:column>
            <h:column>Descripción</h:column>
            <h:column>Precio</h:column>
            <h:column>Imagen</h:column>
            <c:forEach items="#{productosPorCategoria}" var="producto">
                <c:if test="#{producto.categoria eq categoriaSeleccionada}">
                    <h:column>#{producto.nombre}</h:column>
                    <h:column>#{producto.descripcion}</h:column>
                    <h:column>#{producto.precio}</h:column>
                    <h:column>
                        <h:graphicImage value="#{producto.imagenUrl}" alt="Imagen del Producto" />
                    </h:column>
                </c:if>
            </c:forEach>
        </h:dataTable>
    </div>
</h:body>
</html>
